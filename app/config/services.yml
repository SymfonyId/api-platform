# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:

# Examples of API resource mapping, learn more at
# https://github.com/dunglas/DunglasJsonLdApiBundle
    resource.book:
        parent:    "api.resource"
        arguments: [ "AppBundle\\Entity\\Book" ]
        tags:      [ { name: "api.resource" } ]

    resource.person:
        parent:    "api.resource"
        arguments: [ "AppBundle\\Entity\\Person" ]
        tags:      [ { name: "api.resource" } ]

    resource.organization:
        parent:    "api.resource"
        arguments: [ "AppBundle\\Entity\\Organization" ]
        calls:
            -      [ "addFilter", [ "@resource.organization.filter.name" ] ]
            -      [ "addFilter", [ "@resource.organization.filter.url" ] ]
        tags:      [ { name: "api.resource" } ]

    resource.organization.filter.name:
        parent:    "api.doctrine.orm.filter"
        arguments: [ "name" ]

    resource.organization.filter.url:
        parent:    "api.doctrine.orm.filter"
        arguments: [ "url", "partial" ] # Use the partial filtering strategy

